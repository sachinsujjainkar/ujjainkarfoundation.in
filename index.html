<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --accent: #f97316;
      --bg: #0f172a;
      --card-bg: rgba(15, 23, 42, 0.9);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.4);
      --radius-xl: 22px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.55);
      --max-width: 1100px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #1d4ed8, #0f172a 45%, #020617 90%);
      color: var(--text-main);
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 32px 16px;
    }

    .shell {
      width: 100%;
      max-width: var(--max-width);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.94), rgba(15, 23, 42, 0.96));
      border-radius: 28px;
      padding: 26px 26px 30px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    /* Decorative blur circles */
    .blur-circle {
      position: absolute;
      border-radius: 999px;
      filter: blur(60px);
      opacity: 0.55;
      pointer-events: none;
      z-index: -1;
    }
    .blur-1 {
      width: 260px;
      height: 260px;
      background: rgba(59, 130, 246, 0.6);
      top: -80px;
      left: -60px;
    }
    .blur-2 {
      width: 280px;
      height: 280px;
      background: rgba(248, 113, 113, 0.5);
      bottom: -120px;
      right: -100px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 26px;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-circle {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #f97316, #e11d48);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fefce8;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.06em;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      border: 2px solid rgba(248, 250, 252, 0.4);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .brand-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .chip {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .chip-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 26px;
      align-items: start;
    }
